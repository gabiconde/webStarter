<head>

<body>
    <script>
        //Exercício 01
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function mostraEndereco(endereco) {
            console.log(`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.uf}, na rua ${endereco.rua} com nº ${endereco.numero}`)
        }

        mostraEndereco(endereco)

        //Exercício 02

        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i%2 == 0) {
                    console.log(i)
                    };
            }
        }

        pares(32, 321);

        //Exercício 03

        function temHabilidade(skills) {
            return skills.indexOf('Javascript', 0) == -1 ? false : true
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        console.log(temHabilidade(skills));

        //Exercício 04
        function experiencia(anos) {
            if (anos >= 7) {
                return "Jedi Master"
            } else if (anos <= 1) {
                return "Iniciante"
            } else if (anos <= 3) {
                return "Intermediário"
            } else {
                return "Avançado"
            }
        };
        var anosEstudo = 4;
        console.log(experiencia(anosEstudo));

        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master

        //Exercício 05

        var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
        ];

        function habilidades(usuarios) {
            for (const user of usuarios) {
                var h = user.habilidades.join(', ')
                console.log(`O ${user.nome} possui as habilidades: ${h}`)
            }
        }
        habilidades(usuarios)

    </script>
